<!DOCTYPE html>
<html lang="en">
  <head>
    <!---BY SUYOG CHARI-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InfoFest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!---main-->
    <div
      class="container-fluid d-flex align-items-center justify-content-center"
    >
      <div class="row">
        <div class="col">
          <div class="text-center mx-auto">
            <h1 class="p-3 text-white fs-1 fw-bold">
              Welcome to InfoFest 2030
            </h1>
            <h2 class="p-3 text-white fw-bold">
              Department Of Computer Science - Goa University
            </h2>
            <p class="text-white p-3">
              Empowering innovation through technology - Join us at our next
              event!
            </p>
            <button
              type="button"
              onclick="gotoregister()"
              class="btn btn-success"
            >
              Register Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      function gotoregister() {
        window.location.href = 'register.html';
      }
    </script>
  </body>
</html>
